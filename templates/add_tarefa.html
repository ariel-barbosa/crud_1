<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Usu√°rio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilo geral */
        body {
            background: linear-gradient(135deg,rgb(255, 255, 255) 0%,rgb(53, 149, 252) 100%);
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Container do conte√∫do */
        .card {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        /* T√≠tulo */
        h1, h2 {
            color: #ffffff;
            font-weight: 700;
        }

        /* Texto */
        p, .form-label {
            color: #ffffff;
            font-weight: 500;
        }

        /* Bot√µes */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
            color: #ffffff;
        }
        .btn-primary {
            background: linear-gradient(45deg, #0056b3, #003d80);
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 86, 179, 0.4);
        }
        .btn-secondary {
            background: linear-gradient(45deg, #4b5563, #6b7280);
        }
        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(107, 114, 128, 0.4);
        }
    </style>
</head>
<body>
    <div class="card shadow p-4">
        <h2 class="text-center mb-4">üóÇÔ∏è Cadastrar Tarefa</h2>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Usu√°rio Respons√°vel:</label>
                <select name="id_usuario" class="form-select" required>
                    <option value="" disabled selected>Selecione um usu√°rio</option>
                    {% for usuario in usuarios %}
                        <option value="{{ usuario[0] }}">{{ usuario[1] }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Descri√ß√£o da Tarefa:</label>
                <input type="text" name="descricao" class="form-control" placeholder="Ex: Revisar estoque" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Setor:</label>
                <input type="text" name="setor" class="form-control" placeholder="Ex: Produ√ß√£o" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Prioridade:</label>
                <select name="prioridade" class="form-select" required>
                    <option value="baixa">Baixa</option>
                    <option value="m√©dia">M√©dia</option>
                    <option value="alta">Alta</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Data de Cadastro:</label>
                <input type="date" name="data_cadastro" class="form-control" required>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-success">Salvar Tarefa</button>
                <a href="/" class="btn btn-secondary">Voltar ao Kanban</a>
            </div>
        </form>
    </div>
</body>
</html>
